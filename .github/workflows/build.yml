name: build

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install
      - name: Compile makecode-core
        run: yarn compile
        working-directory: packages/makecode-core
      - name: Compile makecode-node
        run: yarn compile
        working-directory: packages/makecode-node
      - name: Compile makecode-browser
        run: yarn compile
        working-directory: packages/makecode-browser
      - name: semantic-release makecode-core
        run: npx -p=semantic-release -p=@semantic-release/git -p=@semantic-release/npm -p=@semantic-release/github -p=@semantic-release/release-notes-generator -p=semantic-release-monorepo semantic-release -e semantic-release-monorepo
        working-directory: packages/makecode-core
      - name: semantic-release makecode-node
        run: npx -p=semantic-release -p=@semantic-release/git -p=@semantic-release/npm -p=@semantic-release/github -p=@semantic-release/release-notes-generator -p=semantic-release-monorepo semantic-release -e semantic-release-monorepo
        working-directory: packages/makecode-node
      - name: semantic-release makecode-browser
        run: npx -p=semantic-release -p=@semantic-release/git -p=@semantic-release/npm -p=@semantic-release/github -p=@semantic-release/release-notes-generator -p=semantic-release-monorepo semantic-release -e semantic-release-monorepo
        working-directory: packages/makecode-browser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
